<script>
$(function() {
var locaHref = window.location.href,
	_from = encodeURIComponent(locaHref);
	$('#container a').click(function(e) {
		e.preventDefault();
		if ($(this).hasClass("noctrip")) {
				 var realurl=$(this).attr("href");
				if (Lizard.isInCtripApp) { //判断在携程APP内
					//在携程APP内使用携程APP内的方法打开页面,才可返回.
					CtripUtil.app_open_url(realurl, 2, '产品详情', 'tour_detail',true);
				}else {//H5或者PConline
					if ($(this).attr('href').indexOf('?') > -1) {
						Lizard.jump ?
						Lizard.jump(realurl + '&from=' + _from) : 
						window.location.href = realurl + '&from=' + _from;
					} else {
						Lizard.jump ?
						Lizard.jump(realurl + '?from=' + _from) :
						window.location.href = realurl + '?from=' + _from;
					}
				}
		} else {
			window.location.href = $(this).attr("href");
		}
	});
});

var ua = navigator.userAgent.toLowerCase() || '',
	isIOS = /(ios|iphone|ipad|ipod)/.test(ua);
if (isIOS) {
	document.getElementById('ios').style.display = 'block';
}
isAPP = /ctripwireless/.test(ua);

</script>
<script>
Lizard.viewReady(function () {
  var CtripGS = {},
      nlocaHref = window.location.href,
      locaPath = nlocaHref.substring(0,nlocaHref.lastIndexOf("/")+1);

  CtripGS.shareCommon = function (JSONString) {
    if (Internal.isNotEmptyString(JSONString)) {
      jsonObj = JSON.parse(JSONString);
      jsonObj.service = "Destination";
      jsonObj.action = "shareCommon";
      paramString = JSON.stringify(jsonObj);
      if (Internal.isIOS || Internal.isOldVersion) {
        url = Internal.makeURLWithParam(paramString);
        Internal.loadURL(url);
      }
      else if (Internal.isAndroid) {
        window.CtripGS_a.shareCommon(paramString);
      }
    }
  };
  var nav_bar_config_json = {
    "center": [{"tagname": "title", "value": "约惠南通、礼让上海"}],
    "right": [{"tagname": "share", "value": "分享"}]
  };
  var json_str = JSON.stringify(nav_bar_config_json);
  CtripBar.app_refresh_nav_bar(json_str);

  window.app = {
    callback: function (json_obj) {
      
      var tagname = json_obj.tagname;
      if (tagname == 'share') {

        var param = {
          sharetag: '约惠南通、礼让上海',
          shareUrl: nlocaHref,
          weixinContent: "约惠南通、礼让上海",

          title: "约惠南通、礼让上海",
          picUrl: locaPath + "images/h.jpg"
        };
        CtripGS.shareCommon(JSON.stringify(param));
      }
    }
  };

});
