<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>联合利华</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/main.css?ver=1.02">
</head>
<body>

<div class="container">
	<div class="p-bg"></div>
	<div class="wrapper" data-id="1">
		<div class="column">
			<div class="content">
				<label class="choose">
					<div class="choose-img">
						<img src="images/upload.png">
					</div>
					<input type="file" id="file" name="file" accept="image/*">
				</label>
				<div class="box-show">
					<img src="images/box.png?ver=1.01">
				</div>
				<div class="logo">
					<img src="images/logo.png">
				</div>
			</div>
		</div>
		<div class="column">
			<div class="content">
				<div class="img-show"></div>
				<div class="box-show">
					<img src="images/box.png" id="box">
				</div>
				<div class="logo">
					<img src="images/logo.png" id="logo">
				</div>
				<div class="fn">
					<img src="images/fn.png">
					<div class="next"></div>
					<div class="prev"></div>
				</div>
			</div>
		</div>
		<div class="column">
			<div class="content content3">
				<img src="" id="result-img">
			</div>
			<div class="notice">
				<img src="images/notice.png">
			</div>
		</div>
		<div class="column">
			<img src="images/bg.jpg" id="bg">
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/lrz.bundle.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
