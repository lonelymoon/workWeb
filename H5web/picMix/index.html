<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>UNITE WE+ SOAR</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/main.css?ver=1.08">
</head>
<body>

<div class="container">
	<div class="p-bg">
		<img src="images/bg.jpg?ver=1.02" >
	</div>
	<div class="wrapper" data-id="1">
		<div class="column">
			<div class="content">
				<label class="choose">
					<div class="bg-bt"></div>
					<div class="choose-img">
						<div class="choose-wrapper"><img src="images/button.png?ver=1.01"></div>
					</div>
					<input type="file" id="file" name="file" accept="image/*">
				</label>
				<div class="box-show">
					<img src="images/box.png?ver=1.02">
				</div>
				<div class="border">
					<label for="file" class="outer"></label>
				</div>
			</div>
		</div>
		<div class="column">
			<div class="content">
				<div class="img-show">
					<div class="handle-wrapper">
						<canvas id="canvas" width="632" height="809"></canvas>
					</div>
				</div>
				<div class="box-show">
					<img src="images/box2.png" id="box">
				</div>
				<div class="fn">
					<img src="images/fn.png?ver=1.01">
					<div class="next"></div>
					<div class="prev"></div>
				</div>
				<div id="control-logo"></div>
			</div>
		</div>
		<div class="column">
			<div class="content content3">
				<img src="" id="result-img">
			</div>
			<div class="notice">
				<div class="notice-wrapper"></div>
			</div>
		</div>
		<div class="column">
			<img src="images/bg.jpg?ver=1.01" id="bg">
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/lrz.bundle.js"></script>
<script type="text/javascript" src="js/hammer.min.js"></script>
<script type="text/javascript" src="js/clip.js?ver=1.03"></script>
<script type="text/javascript" src="js/main.js?ver=1.02"></script>
</body>
</html>
