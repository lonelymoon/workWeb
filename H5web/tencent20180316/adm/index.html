<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noarchive">
<title>腾讯唤新计划后台登录</title>
<style type="text/css">
html,body{
	margin: 0;
	padding: 0;
	overflow: hidden;
}
.container{
	position: relative;
	height: auto;
	max-width: 1920px;
	margin: 0 auto;
}
.bg{
	position: relative;
	height: auto;
}
img{
	display: block;
	max-width: 100%;
}
.login-box{
	position: absolute;
	width: 500px;
	height: 384px;
	top: 50%;
	left: 50%;
	-webkit-transform: translate(0%,-50%);
	transform: translate(0%,-50%);
	border: 1px solid #4191e3;
	box-shadow: 0px 0px 14px rgba(65,245,117,0.6);
	box-sizing: border-box;
	padding: 0px 72px;
	padding-top: 64px;
}

.inner-wrapper{
	position: relative;
}

.user,.pwd{
	position: relative;
	height: 40px;
	border-radius: 5px;
	border: 1px solid #4191e3;
	box-shadow: 0px 0px 14px rgba(65,245,117,0.6);
	margin-bottom: 60px;
}

input{
	position: relative;
	display: block;
	background: transparent;
	border: none;
	width: 100%;
	height: 100%;
	outline: none;
	text-indent: 30px;
	color: #fff;
}

input::-webkit-input-placeholder{
    color:#fff;
}
input::-moz-placeholder{   /* Mozilla Firefox 19+ */
    color:#fff;
}
input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
    color:#fff;
}
input:-ms-input-placeholder{  /* Internet Explorer 10-11 */ 
    color:#fff;
}

.sub{
	position: relative;
	height: 40px;
	background: #4191e3;
	text-align: center;
	color: #fff;
	font-size: 20px;
	font-weight: 700;
	border-radius: 5px;
	line-height: 40px;
	font-family: "Microsoft Yahei","微软雅黑";
}

.sub:hover{
	cursor: pointer;
	opacity: 0.9;
}
</style>
</head>
<body>

<div class="container">
	<div class="bg">
		<img src="bg.jpg">
	</div>
	<div class="login-box">
		<div class="inner-wrapper">
			<div class="user">
				<input type="text" id="account" placeholder="请输入用户名">
			</div>
			<div class="pwd">
				<input type="password" id="pwd" placeholder="请输入密码">
			</div>
			<div class="sub" id="sub">登录</div>
		</div>
	</div>
</div>

<script type="text/javascript">
(function(window){
var sub = document.getElementById("sub"),
	acc = document.getElementById("account"),
	pwd = document.getElementById("pwd");

document.onkeydown = function(event){
	var e = event || window.event;
	if( e && e.keyCode == 13 ){
		console.log(e);
		sub.click();
		return false;
	}
};

sub.onclick=function(){
	var ac = acc.value || "",
		pw = pwd.value || "",
		r = Math.random().toString().substring(2);

	if( !ac || !pw ) return false;

	var fd = new FormData(),
		xhr = new XMLHttpRequest();

	fd.append("account",ac);
	fd.append("password",pw);
	fd.append("r",r);

	xhr.onload = function(e){
		if(e.target.response == "1"){
			window.location.href = "./detail.html";
		}
	};

	xhr.open("post","../php/log.php");
	xhr.send(fd);
};
})(window);
</script>
</body>
</html>
