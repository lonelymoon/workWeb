<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>腾讯唤新计划宣讲会邀请</title>
<link href="css/style.css?ver=1.01" type="text/css" rel="stylesheet">
<link href="css/animate.min.css?ver=2.0" type="text/css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/iosSelect.css">
<link rel="stylesheet" type="text/css" href="css/wantUI-alert.css?ver=1.01">
<link href="css/main.css?ver=1.013" type="text/css" rel="stylesheet">
<script type="text/javascript">
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?f03781c930b141a0e45432b93ebc0d11";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
</head>
<body>
<div class="loading-box">
    <div class="loading">loading...</div>
</div>

<div class="music music-animate">
    <img src="images/music.png" data-type="play">
    <img src="images/pause.png" data-type="pause">
    <audio src="bgm.mp3" style="display: none;" loop="loop" id="bgm"></audio>
</div>

<div class="my-layer">
    <div class="my-layer-box">
        <div class="my-layer-wrapper">
            <div class="my-layer-item layer-item-1">
                <img src="" data-src="images/tc-1.jpg" data-later="yes">
                <div class="select-box">
                    请选择参会地点
                </div>
                <div class="select-result">
                    
                </div>
                <div class="next-btn next-btn1"></div>
                <div class="close-btn"></div>
            </div>
            <div class="my-layer-item layer-item-2">
                <img src="" data-src="images/tc-2.jpg" data-later="yes">
                <div class="input-box">
                    <div class="input-item">
                        <input type="text" id="name" placeholder="姓名" maxlength="20" autocomplete="off">
                    </div>
                    <div class="input-item">
                        <input type="text" id="company" placeholder="公司" maxlength="20" autocomplete="off">
                    </div>
                    <div class="input-item">
                        <input type="text" id="job" placeholder="职位" maxlength="20" autocomplete="off">
                    </div>
                    <div class="input-item">
                        <input type="tel" id="phone" placeholder="手机" autocomplete="off">
                    </div>
                    <div class="input-item">
                        <input type="text" id="mail" placeholder="邮箱" autocomplete="off">
                    </div>
                </div>
                <div class="next-btn next-btn2"></div>
                <div class="close-btn"></div>
            </div>
            <div class="my-layer-item layer-item-3">
                <img src="" data-src="images/tc-3.jpg" data-later="yes">
                <div class="message-box">
                    <div class="message-time"></div>
                    <div class="message-address"></div>
                </div>
                <div class="next-btn next-btn3"></div>
                <div class="close-btn"></div>
            </div>
        </div>
    </div>
</div>

<div id="page">
    <div class="container">
        <div class="container-bg">
            <img src="" data-src="images/bg1.jpg">
            <img src="" data-src="images/bg2.jpg">
            <img src="" data-src="images/bg3.jpg">
        </div>
        <div class="content">
            <header class="content-header">
                <div class="header-title">
                    <img data-src="images/title1.png" src="">
                </div>
                <div class="header-title-sub">
                    <div class="line-wrapper-1">
                        <div class="header-line header-line1"></div>
                    </div>
                    <div class="line-wrapper-2">
                        <div class="header-line header-line2"></div>
                    </div>
                </div>
                <div class="header-sub1">
                    <img src="" data-src="images/sub1.png">
                </div>
                <div class="header-text">
                    <img src="" data-src="images/text.png">
                </div>
                <div class="header-subtitle">
                    <img src="" data-src="images/title2.png">
                </div>
                <!-- <div class="header-qq">
                    <img src="" data-src="images/qq1.png">
                </div> -->
            </header>
            <div class="main-content">
                <div class="qiqiu">
                    <img src="" data-src="images/qiqiu.png">
                </div>
                <div class="content-text" data-scrollIn="yes" data-ani="bounceInRight" data-way="animateCss">
                    <img src="" data-src="images/text01.png">
                </div>
                <div class="content-progress">
                    <div class="pg-1" data-scrollIn="yes" data-ani="huiyi-active" data-way="addClass">
                        <img src="" data-src="images/huiyi1.png" class="huiyi-img">
                        <div class="pg-line">
                            <img src="" data-src="images/line.jpg">
                        </div>
                    </div>
                    <div class="pg-2" data-scrollIn="yes" data-ani="huiyi-active" data-way="addClass">
                        <img src="" data-src="images/huiyi2.png" class="huiyi-img">
                        <div class="pg-line">
                            <img src="images/line.jpg">
                        </div>
                    </div>
                    <div class="pg-3" data-scrollIn="yes" data-ani="huiyi-active" data-way="addClass">
                        <img src="" data-src="images/huiyi3.png" class="huiyi-img">
                        <div class="pg-line">
                            <img src="images/line.jpg">
                        </div>
                    </div>
                    <div class="pg-4" data-scrollIn="yes" data-ani="huiyi-active" data-way="addClass">
                        <img src="" data-src="images/huiyi4.png" class="huiyi-img">
                        <div class="pg-line">
                            <img src="images/line.jpg">
                        </div>
                    </div>
                    <div class="pg-5" data-scrollIn="yes" data-ani="huiyi-active" data-way="addClass">
                        <img src="" data-src="images/huiyi5.png" class="huiyi-img">
                        <div class="pg-line">
                            <img src="images/line.jpg">
                        </div>
                    </div>
                    <div class="enroll-btn-wrapper ebw1">
                        <div class="wave-box wlb">
                            <div class="wave">
                                <img src="" data-src="images/wave1.png">
                                <img src="" data-src="images/wave1.png">
                            </div>
                        </div>
                        <div class="btn-box btn"></div>
                        <div class="wave-box wrb">
                            <div class="wave">
                                <img src="" data-src="images/wave2.png">
                                <img src="" data-src="images/wave2.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-contact" data-scrollIn="yes" data-ani="contact-active" data-way="addClass">
                    <div class="qiqiu qiqiu2">
                        <img src="" data-src="images/qiqiu.png">
                    </div>
                    <div class="wechat">
                        <img src="" data-src="images/wechat.png">
                    </div>
                    <div style="height: 1px;"></div>
                    <div class="ct1">
                        <a href="tel:13466662889">
                            <img src="" data-src="images/lx1.png" data-later="yes">
                        </a>
                    </div>
                    <div class="ct2">
                        <a href="tel:13916895955">
                            <img src="" data-src="images/lx2.png" data-later="yes">
                        </a>
                    </div>
                    <div class="ct3">
                        <a href="tel:18666290012">
                            <img src="" data-src="images/lx3.png" data-later="yes">
                        </a>
                    </div>
                    <div class="enroll-btn-wrapper ebw2">
                        <div class="wave-box wlb">
                            <div class="wave">
                                <img src="" data-src="images/wave1.png">
                                <img src="" data-src="images/wave1.png">
                            </div>
                        </div>
                        <div class="btn-box btn"></div>
                        <div class="wave-box wrb">
                            <div class="wave">
                                <img src="" data-src="images/wave2.png">
                                <img src="" data-src="images/wave2.png">
                            </div>
                        </div>
                    </div>
                    <div class="qrcode-box">
                        <img src="" data-src="images/qrcode.png" data-later="yes" class='code'>
                        <div class="qqhide" data-scrollIn="yes" data-ani="qqhide-active" data-way="addClass">
                            <img src="" data-src="images/qq2.png" data-later="yes">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="wantUI-alert-box">
    <div id="wantUI-alert-dialog-box">
        <div class="wantUI-alert-baseFontColor wantUI-alert-commonBgColor" id="wantUI-alert-title">
            标题
        </div>
        <div class="wantUI-alert-baseBgColor" id="wantUI-alert-msg">
            内容
        </div>
        <div class="wantUI-alert-baseFontColor wantUI-alert-commonBgColor" id="wantUI-alert-btn">
            确定
        </div>
    </div>
    <div class="wantUI-alert-bglayer"></div>
</div>

<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript"></script>
<script src="js/jquery.min.js?ver=1.01" type="text/javascript"></script>
<script type="text/javascript" src="js/share.js?ver=1.03"></script>
<script type="text/javascript" src="js/iosSelect.js?ver=1.01"></script>
<script type="text/javascript" src="js/wantUI-alert.js?ver=1.01"></script>
<script type="text/javascript" src="js/main.js?ver=1.24"></script>
</body>
</html>
