<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>腾讯唤新计划宣讲会</title>
<link href="css/style.css?ver=1.01" type="text/css" rel="stylesheet">
<link href="css/animate.min.css" type="text/css" rel="stylesheet">
<link href="css/main.css?ver=1.01" type="text/css" rel="stylesheet">
</head>
<body>
<div class="loading-box">
    <div class="loading">loading...</div>
</div>

<div id="page">
    <div class="container">
        <div class="container-bg">
            <img src="" data-src="images/bg1.jpg">
            <img src="" data-src="images/bg2.jpg">
            <img src="" data-src="images/bg3.jpg">
        </div>
        <div class="content">
            <header>
                <div class="header-title">
                    <img data-src="images/title1.png" src="">
                </div>
                <div class="header-subtitle">
                    <img src="" data-src="images/title2.png">
                </div>
            </header>
            <div class="main-content">
                <div class="content-text" data-scrollIn="yes" data-ani="bounceInRight" data-way="animateCss">
                    <img src="" data-src="images/text01.png">
                </div>
                <div class="content-progress">
                    <div class="pg-1" data-scrollIn="yes" data-ani="huiyi-active" data-way="addClass">
                        <img src="" data-src="images/huiyi1.png" class="huiyi-img">
                        <div class="pg-line">
                            <img src="" data-src="images/line.jpg">
                        </div>
                    </div>
                    <div class="pg-2" data-scrollIn="yes" data-ani="huiyi-active" data-way="addClass">
                        <img src="" data-src="images/huiyi2.png" class="huiyi-img">
                        <div class="pg-line">
                            <img src="images/line.jpg">
                        </div>
                    </div>
                    <div class="pg-3" data-scrollIn="yes" data-ani="huiyi-active" data-way="addClass">
                        <img src="" data-src="images/huiyi3.png" class="huiyi-img">
                        <div class="pg-line">
                            <img src="images/line.jpg">
                        </div>
                    </div>
                    <div class="pg-4" data-scrollIn="yes" data-ani="huiyi-active" data-way="addClass">
                        <img src="" data-src="images/huiyi4.png" class="huiyi-img">
                        <div class="pg-line">
                            <img src="images/line.jpg">
                        </div>
                    </div>
                    <div class="pg-5" data-scrollIn="yes" data-ani="huiyi-active" data-way="addClass">
                        <img src="" data-src="images/huiyi5.png" class="huiyi-img">
                        <div class="pg-line">
                            <img src="images/line.jpg">
                        </div>
                    </div>
                    <div class="enroll-btn-wrapper ebw1">
                        <div class="wave-box wlb">
                            <div class="wave">
                                <img src="" data-src="images/wave1.png">
                                <img src="" data-src="images/wave1.png">
                            </div>
                        </div>
                        <div class="btn-box btn"></div>
                        <div class="wave-box wrb">
                            <div class="wave">
                                <img src="" data-src="images/wave2.png">
                                <img src="" data-src="images/wave2.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-contact" data-scrollIn="yes" data-ani="contact-active" data-way="addClass">
                    <div style="height: 1px;"></div>
                    <div class="ct1">
                        <a href="tel:13466662889">
                            <img src="" data-src="images/lx1.png">
                        </a>
                    </div>
                    <div class="ct2">
                        <a href="tel:13916895955">
                            <img src="" data-src="images/lx2.png">
                        </a>
                    </div>
                    <div class="ct3">
                        <a href="tel:18666290012">
                            <img src="" data-src="images/lx3.png">
                        </a>
                    </div>
                    <div class="enroll-btn-wrapper ebw2">
                        <div class="wave-box wlb">
                            <div class="wave">
                                <img src="" data-src="images/wave1.png">
                                <img src="" data-src="images/wave1.png">
                            </div>
                        </div>
                        <div class="btn-box btn"></div>
                        <div class="wave-box wrb">
                            <div class="wave">
                                <img src="" data-src="images/wave2.png">
                                <img src="" data-src="images/wave2.png">
                            </div>
                        </div>
                    </div>
                    <div class="qrcode-box">
                        <img src="" data-src="images/qrcode.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/share.js"></script>
<script src="js/main.js?ver=1.01" type="text/javascript"></script>
</body>
</html>
