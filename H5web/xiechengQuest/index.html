<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>携程旅游特价问卷调查</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/wantUI-alert.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<header id="quest-header" class="container">
	<img src="images/banner.jpg">
</header>

<section id="quest-body" class="container">
	<div class="quest-column" data-type="radio" data-idx="1" data-val="" data-require="true">
		<div class="quest-title">1. 您的性别</div>
		<div class="quest-content">
			<div class="radio">
			  <label>
			    <input type="radio" name="gender" id="male" value="男">男
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="gender" id="female" value="女">女
			  </label>
			</div>
		</div>
	</div>
	<div class="quest-column" data-type="radio" data-idx="2" data-val="" data-require="true">
		<div class="quest-title">2. 您的年龄</div>
		<div class="quest-content">
			<div class="radio">
			  <label>
			    <input type="radio" name="age" id="age1" value="<20">&lt;20
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="age" id="age2" value="21-25">21-25
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="age" id="age3" value="26-30">26-30
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="age" id="age4" value="31-35">31-35
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="age" id="age5" value=">35">&gt;35
			  </label>
			</div>
		</div>
	</div>
	<div class="quest-column" data-type="checkbox" data-idx="3" data-val="" data-require="false">
		<div class="quest-title">3. 跟您一起去旅游的人一般是？</div>
		<div class="quest-content">
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="父母" class="quest-check">父母
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="子女" class="quest-check">子女
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="闺蜜死党" class="quest-check">闺蜜死党
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="恋人" class="quest-check">恋人
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="同事" class="quest-check">同事
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="一人行" class="quest-check">一人行
			  </label>
			</div>
		</div>
	</div>
	<div class="quest-column" data-type="checkbox" data-idx="4" data-val="" data-require="true">
		<div class="quest-title">4. 您最喜欢的旅游景点是？</div>
		<div class="quest-content">
			<div class="checkbox row">  
			  <label class="check-inline col-md-4 col-xs-4 col-sm-4">
			  	<div class="check-image-box">
			  		<div class="quest-img-box">
				  		<img src="images/1.jpg">
				  	</div>
				    <div>
				    	<input type="checkbox" value="浪漫海岛" class="quest-check">浪漫海岛
				    </div>
			  	</div>
			  </label>
			  <label class="check-inline col-md-4 col-xs-4 col-sm-4">
			  	<div class="check-image-box">
			  		<div class="quest-img-box">
				  		<img src="images/2.jpg">
				  	</div>
				  	<div>
				    	<input type="checkbox" value="山川湖泊" class="quest-check">山川湖泊
				    </div>
			  	</div>
			  </label>
			  <label class="check-inline col-md-4 col-xs-4 col-sm-4">
			  	<div class="check-image-box">
			  		<div class="quest-img-box">
				  		<img src="images/3.jpg">
				  	</div>
				  	<div>
				   		<input type="checkbox" value="小镇古韵" class="quest-check">小镇古韵
				   	</div>
			  	</div>
			  </label>
			</div>
			<div class="checkbox row">  
			  <label class="check-inline col-md-4 col-xs-4 col-sm-4">
			  	<div class="check-image-box">
			  		<div class="quest-img-box">
				  		<img src="images/4.jpg">
				  	</div>
				  	<div>
				    	<input type="checkbox" value="都市风情" class="quest-check">都市风情
				    </div>
			  	</div>
			  </label>
			  <label class="check-inline col-md-4 col-xs-4 col-sm-4">
			  	<div class="check-image-box">
			  		<div class="quest-img-box">
				  		<img src="images/5.jpg">
				  	</div>
				  	<div>
				    	<input type="checkbox" value="名胜古迹" class="quest-check">名胜古迹
				    </div>
			  	</div>
			  </label>
			  <label class="check-inline col-md-4 col-xs-4 col-sm-4">
			  	<div class="check-image-box">
			  		<div class="quest-img-box">
				  		<img src="images/6.jpg">
				  	</div>
				  	<div>
				    	<input type="checkbox" value="主题乐园" class="quest-check">主题乐园
				    </div>
			  	</div>
			  </label>
			</div>
		</div>
	</div>
	<div class="quest-column" data-type="checkbox" data-idx="5" data-val="" data-require="true">
		<div class="quest-title">5. 您喜欢的旅游线路是？</div>
		<div class="quest-content">
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="国内长途" class="quest-check">国内长途
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="周边游" class="quest-check">周边游
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="港澳台" class="quest-check">港澳台
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="东南亚" class="quest-check">东南亚
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="欧美" class="quest-check">欧美
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="澳新中东非" class="quest-check">澳新中东非
			  </label>
			</div>
		</div>
	</div>
	<div class="quest-column" data-type="checkbox" data-idx="6" data-val="" data-require="false">
		<div class="quest-title">6. 您能接受的旅游花费（每人）</div>
		<div class="quest-content">
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="500元以下" class="quest-check">500元以下
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="501-3000元" class="quest-check">501-3000元
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="3001-6000元" class="quest-check">3001-6000元
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="6001-10000元" class="quest-check">6001-10000元
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="10000元以上" class="quest-check">10000元以上
			  </label>
			</div>
		</div>
	</div>
	<div class="quest-column" data-type="checkbox" data-idx="7" data-val="" data-require="false">
		<div class="quest-title">7. 旅游您最看中的是？</div>
		<div class="quest-content">
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="性价比" class="quest-check">性价比
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="线路安排" class="quest-check">线路安排
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="风景" class="quest-check">风景
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="民俗体验" class="quest-check">民俗体验
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="是否免签" class="quest-check">是否免签
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="是否有免税店" class="quest-check">是否有免税店
			  </label>
			</div>
		</div>
	</div>
	<div class="quest-column" data-type="checkbox" data-idx="8" data-val="" data-require="false">
		<div class="quest-title">8. 您会选择何种出行方式？</div>
		<div class="quest-content">
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="跟团游" class="quest-check">跟团游
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="自助游" class="quest-check">自助游
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="驾车游" class="quest-check">驾车游
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="其他" class="quest-check">其他
			  </label>
			</div>
		</div>
	</div>
	<div class="quest-column" data-type="checkbox" data-idx="9" data-val="" data-require="true">
		<div class="quest-title">9. 您希望看到更多哪方面内容？</div>
		<div class="quest-content">
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="游记攻略" class="quest-check">游记攻略
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="签证政策信息" class="quest-check">签证政策信息
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="特价产品推荐" class="quest-check">特价产品推荐
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="当地值得买的好物" class="quest-check">当地值得买的好物
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="旅游摄影技巧" class="quest-check">旅游摄影技巧
			  </label>
			</div>
		</div>
	</div>
	<div class="quest-column" data-type="checkbox" data-idx="10" data-val="" data-require="false">
		<div class="quest-title">10. 您喜欢的活动形式</div>
		<div class="quest-content">
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="有奖问答" class="quest-check">有奖问答
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="猜谜互动" class="quest-check">猜谜互动
			  </label>
			</div>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" value="话题参与" class="quest-check">话题参与
			  </label>
			</div>
		</div>
	</div>
	<div class="quest-column" data-type="text" data-idx="11" data-val="" data-require="false">
		<div class="quest-title">11. 您还想了解哪些旅游信息？</div>
		<div class="quest-content">
			<div class="form-group">
			    <input type="text" class="form-control" id="others-input" placeholder="长度不超过50个字符" maxlength="50">
			</div>
		</div>
	</div>
	<div class="submit-column">
		<button type="button" class="btn btn-primary" id="quest-submit">提交</button>
	</div>
</section>
<!--alert-->

<div id="wantUI-alert-box">
	<div id="wantUI-alert-dialog-box">
		<div class="wantUI-alert-baseFontColor wantUI-alert-commonBgColor" id="wantUI-alert-title">
			标题
		</div>
		<div class="wantUI-alert-baseBgColor" id="wantUI-alert-msg">
			内容
		</div>
		<div class="wantUI-alert-baseFontColor wantUI-alert-commonBgColor" id="wantUI-alert-btn">
			确定
		</div>
	</div>
	<div class="wantUI-alert-bglayer"></div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/wantUI-alert.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript"></script>
<script type="text/javascript" src="js/share.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
