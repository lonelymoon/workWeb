<div lnk="#top" class="alnk top" style="margin:0 auto;text-align:center;"><img src="images/top.jpg" alt=""></div>

<script>
			$(function() {
				$(".alnk").click(function(){ window.open($(this).attr('lnk'),"_self")}); 
				var _from = encodeURIComponent('http://pages.ctrip.com/commerce/promote/201601/destination/nbh5/main.html');
				$('a').click(function(e) {
					e.preventDefault();
					if (!$(this).hasClass("noctrip")) {
						switch (pageInfo.device) {
								case 'app':
									realurl = $(this).attr("data-urlapp");
									break;
								case 'online':
									realurl = $(this).attr("data-urlonline");
									break;
								case 'h5':
									realurl = $(this).attr("data-urlh5");
									break;
								default:
									break;
							}
						if ($(this).hasClass("ctrip_item")) {
							if (Lizard.isInCtripApp) {
								CtripUtil.app_open_url(realurl, 1, '产品详情', 'tour_detail', true);
							} else if (pageInfo.device == 'online') {
								window.location.href = realurl;
							} else {
								if ($(this).attr('href').indexOf('?') > -1) {
									Lizard.jump(realurl + '&from=' + _from);
								} else {
									Lizard.jump(realurl + '?from=' + _from);
								}
							}
						} else {
							if (Lizard.isInCtripApp) {
								CtripUtil.app_open_url(realurl, 2, '产品详情', 'tour_detail', true);
							} else if (pageInfo.device == 'online') {
								window.location.href = realurl;
							} else {
								if ($(this).attr('href').indexOf('?') > -1) {
									Lizard.jump(realurl + '&from=' + _from);
								} else {
									Lizard.jump(realurl + '?from=' + _from);
								}
							}
						}
					} else {
						window.location.href = $(this).attr("href");
					}
				})
				
			})
			var ua = navigator.userAgent.toLowerCase() || '',
				isIOS = /(ios|iphone|ipad|ipod)/.test(ua);
			if (isIOS) {
				document.getElementById('ios').style.display = 'block'
			}
			isAPP = /ctripwireless/.test(ua);


			Lizard.viewReady(function() {
			varcHybridShell = require('cHybridShell');

			};
			cHybridShell.Fn('refresh_nav_bar').run(JSON.stringify(nav_bar_config_json));
			});
