<body>
<header>
<div class="back-fn">

</div>
	<a href="address.html">

		<div class="user-msg">
			<span class="user-name">张小兰</span>
			<span class="mobile">13918674453</span>

<section id="content">
	<div class="msg-box content-msg">

		<div>
			<div class="goods-msg">
				<div><img src="img/1.png"></div>

			</div>

		</div>
		<div>
			<div class="goods-msg">

				</div>

			</div>
		</div>
		<div class="count">
			<span class="goods-num">共2件商品</span>
			<span class="price">合计：<b>￥ <em>68</em></b></span>

	</div>

		<div class="total-price">合计：<b>￥ <em>68</em></b></div>
