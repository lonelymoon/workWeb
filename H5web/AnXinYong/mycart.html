<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>我的购物车</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/myorder.css">
<link rel="stylesheet" type="text/css" href="css/back.css">
<script type="text/javascript" src="js/jquery.js"></script>
<style type="text/css">
#content{
	margin-top: 20px;
}
</style>
</head>
<body>
<div class="back-fn">
	<a href=""><span class="back-bt"></span></a>
	<span class="title-bk">安心用</span>
</div>
<section id="content">
	<div class="msg-box content-msg">
		<div>
			<div class="goods-msg">
				<div><img src="img/1.png"></div>
				<div class="goods-msg-box">
					<span class="goods-name">奶油炖菜</span>
					<span class="goods-price">￥ 28</span>
				</div>
			</div>
			<div class="num-change">
				<span class="sub">-</span>
				<span class="num">1</span>
				<span class="add">+</span>
			</div>
		</div>
		<div>
			<div class="goods-msg">
				<div><img src="img/1.png"></div>
				<div class="goods-msg-box">
					<span class="goods-name">酸辣土豆丝</span>
					<span class="goods-price">￥ 28</span>
				</div>
			</div>
			<div class="num-change">
				<span class="sub">-</span>
				<span class="num">1</span>
				<span class="add">+</span>
			</div>
		</div>
	</div>
</section>
<footer>
	<div class="total-price">合计：<b>￥ <em>68</em></b></div>
	<a href="myorder.html"><button id="submit">确认</button></a>
</footer>
<script type="text/javascript" src="js/order.js"></script>
</body>
</html>
