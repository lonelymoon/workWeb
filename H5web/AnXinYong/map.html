<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>地图查询</title>
<style type="text/css">
html,body,#map{
	margin: 0px;
	padding: 0px;
	border: none;
	width: 100%;
	height: 100%;
}
</style>
<script type="text/javascript">  
function initialize() {
  var mp = new BMap.Map('map');  
  mp.centerAndZoom(new BMap.Point(121.522397, 31.187402), 16);  
}  
   
function loadScript() {  
  var script = document.createElement("script");  
  script.src = "http://api.map.baidu.com/api?v=1.5&ak=xsw2Oo0dBUOjAiMi1q0XOv3n&callback=initialize";
  document.body.appendChild(script);  
}  
   
window.onload = loadScript;  
</script>  
</head>
<body>
<div id="map"></div>
</body>
</html>
