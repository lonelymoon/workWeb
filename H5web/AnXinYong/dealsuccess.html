<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>订单详情</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/dealsuccess.css">
<link rel="stylesheet" type="text/css" href="css/back.css">
</head>
<body>
<div class="back-fn">
	<a href=""><span class="back-bt"></span></a>
	<span class="title-bk">安心用</span>
</div>
<header>
	<div class="deal-status">交易成功</div>
	<div class="deal-msg">
		<div>
			<div class="deal-time">交易时间：<span>2015-06-08 10:25<span></div>
			<div class="deal-number">交易编号：<span>10293847663</span></div>
		</div>
	</div>
</header>
<section id="content">
	<div class="msg-box">
		<div>
			<div class="user-msg">
				<span class="user-name">张小兰</span>
				<span class="mobile">16818383188</span>
			</div>
			<div class="address-msg">
				上海市，徐汇区，长桥街道龙漕路835号某某小区10号202室
			</div>
		</div>
	</div>
	<div class="send-time">配送时间： <span>6月5日 9:00-15:00</span></div>
	<div class="send-store">
		<div>
			<div class="store-name">配送网点：<span>龙华网点</span></div>
			<div class="worker-name">配送人员：<span>张阿姨(01335)</span> <span>13654782399</span></div>
		</div>
	</div>
	<div class="order-status">
		<div>
			<div>订单情况:</div>
			<div class="status-msg">某某网点接到订单，正在配送</div>
		</div>
	</div>

	<div class="order-msg-box">
		<div class="img-box">
			<img src="img/2.png">
			<div class="goods-msg-box">
				<div class="goods-msg-above">
					<span class="goods-name">奶油炖菜</span>
					<span class="price">￥ 28</span>
				</div>
				<div class="goods-msg-below">
					<span class="belong">净菜配送</span>
					x <span class="num">1</span>
				</div>
			</div>
		</div>
	</div>
	<div class="price-box">
		<span>共1件商品</span>
		<span class="pay">实付：<em>￥ 15</em></span>
	</div>
</section>
</body>
</html>
