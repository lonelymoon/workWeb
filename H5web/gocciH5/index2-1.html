<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>GUCCI</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<section id="container">
  <img src="images/zhifu.png" class="img2 hide">
  <img src="images/zhifu1.png" class="img1 hide">
  <a href="" class="link">
    <div class="link-btn"></div>
  </a>
  <a href="index2-2.html">
  	<div class="follow-link"></div>
  </a>
</section>
<script type="text/javascript">
var href = window.location.href,
	obj = href.substring(href.indexOf("?")+1),
	regIn = new RegExp("in");

if(regIn.test(obj)){
	document.querySelector(".img1").className = "img1";
} else {
	document.querySelector(".img2").className = "img2";
}

document.querySelector(".link").onclick = function(e){
	e = e || event;
	e.preventDefault();
	e.stopPropagation();

	if(regIn.test(obj)){
		window.location.href = "index.html";
	} else {
		window.location.href = "index2-2.html";
	}
};
</script>
</body>
</html>
