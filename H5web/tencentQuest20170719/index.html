<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title></title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<section id="container">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide sl_1">
				<div class="page-box">
					<div class="form-box">
						<input type="text" id="company" placeholder = "公司" />
						<input type="text" id="name" placeholder = "姓名" />
						<input type="text" id="job" placeholder = "职位" />
						<input type="tel" id="tel" placeholder = "电话" />
						<input type="text" id="email" placeholder = "邮箱" />
						<input type="text" id="prop" placeholder = "品牌主/经销商/其他" />
					</div>
					<div class="btn-box">
						<button class="next-btn">下一页</button>
					</div>
				</div>
			</div>
			<div class="swiper-slide sl_2">
				<div class="page-box">
					<div class="quest-box" id="cost">
						<div class="quest-title">
							请问贵公司过去一年内数字媒体投放费用范围怎样的？（单选）
						</div>
						<div class="quest-items radio">
							<div class="quest-item" data-status="checked">
								<div class="quest-status"></div>
								<div class="quest-text">100万以下</div>
							</div>
							<div class="quest-item" data-status="">
								<div class="quest-status"></div>
								<div class="quest-text">100-500万</div>
							</div>
							<div class="quest-item" data-status="">
								<div class="quest-status"></div>
								<div class="quest-text">501-1000万</div>
							</div>
							<div class="quest-item" data-status="">
								<div class="quest-status"></div>
								<div class="quest-text">1000万以上</div>
							</div>
							<div class="quest-item" data-status="">
								<div class="quest-status"></div>
								<div class="quest-text">不知道</div>
							</div>
							<div class="quest-item" data-status="">
								<div class="quest-status"></div>
								<div class="quest-text">没有投放</div>
							</div>
						</div>
					</div>
					<div class="btn-box">
						<button class="next-btn">下一页</button>
					</div>
				</div>
			</div>
			<div class="swiper-slide sl_3">
				<div class="page-box">
					<div class="quest-box" id="usedInTencent">
						<div class="quest-title">
							请问您过去一年是否有在腾讯营销平台进行过营销宣传？
						</div>
						<div class="quest-items radio">
							<div class="quest-item" data-status="checked">
								<div class="quest-status"></div>
								<div class="quest-text">有</div>
							</div>
							<div class="quest-item" data-status="">
								<div class="quest-status"></div>
								<div class="quest-text">没有</div>
							</div>
						</div>
					</div>
					<div class="btn-box">
						<button class="next-btn">下一页</button>
					</div>
				</div>
			</div>
			<div class="swiper-slide sl_4">
				<div class="page-box">
					<div class="quest-box" id="knowTencent">
						<div class="quest-title">
							请问过去一年您都从以下哪些途径接触到腾讯营销平台的数字营销宣传？（多选）
						</div>
						<div class="quest-items multi">
							<div class="quest-item" data-status="checked">
								<div class="quest-status"></div>
								<div class="quest-text">微信内容（公众号发布）</div>
							</div>
							<div class="quest-item" data-status="">
								<div class="quest-status"></div>
								<div class="quest-text">微信内容（朋友圈转发内容）</div>
							</div>
						</div>
					</div>
					<div class="btn-box">
						<button class="next-btn">下一页</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
