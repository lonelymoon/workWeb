<script>
		$(function() {
		var _from = encodeURIComponent('http://pages.ctrip.com/commerce/promote/201511/destination/ksh5/index1.html');

        //new code added
        var $ev = "ontouchstart" in document?"touchend":"click";

		var $nFlag = true;
        $('a').on('touchstart',function(e){
            $nFlag = true;
        });

        $('a').on('touchmove',function(e){
            $nFlag = false;
        });

        //new code end
        
        $('a').on($ev,function(e) {
			e.preventDefault();
            
           if(!$nFlag)
            return;

			if ($(this).hasClass("noctrip")) {
					 var realurl=$(this).attr("href");
					if (Lizard.isInCtripApp) { //判断在携程APP内
						//在携程APP内使用携程APP内的方法打开页面,才可返回.
						CtripUtil.app_open_url(realurl, 2, '产品详情', 'tour_detail', true);
					}else {//H5或者PConline
						if ($(this).attr('href').indexOf('?') > -1) {
							Lizard.jump(realurl + '&from=' + _from);
						} else {
							Lizard.jump(realurl + '?from=' + _from);
						}
					}
			} else {
			    window.location.href = $(this).attr("href");               
			}
		})
		})
		//显示苹果免责申明
			var ua = navigator.userAgent.toLowerCase() || '',
				isIOS = /(ios|iphone|ipad|ipod)/.test(ua);
			if (isIOS) {
				document.getElementById('ios').style.display = 'block'
			}
			isAPP = /ctripwireless/.test(ua);
		</script>
