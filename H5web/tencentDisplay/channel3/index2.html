<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>CHANEL</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="page" id="page">
	<div class="left-arrow"></div>
	<div class="slider swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="img-box">
					<img src="images/look03_pic.jpg" class="img">
					<div class="img-title">
						<img src="images/look03.png">
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="img-box">
					<img src="images/look08_pic.jpg" class="img">
					<div class="img-title">
						<img src="images/look08.png">
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="img-box">
					<img src="images/look28_pic.jpg" class="img">
					<div class="img-title">
						<img src="images/look28.png">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="right-arrow"></div>
</div>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript">
var swiper = new Swiper('.swiper-container',{
	nextButton: '.right-arrow',
    prevButton: '.left-arrow'
});
</script>
</body>
</html>
