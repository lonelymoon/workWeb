<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UXWE·个人中心</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/page.css">
<style type="text/css">


</style>
<script src="jquery/jquery-1.8.2.js" type="text/javascript"></script>  
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>  
<script src="jquery/share.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<div class="page" id="edit-page">
	<div class="edit-container">
		<div class="base-item base-msg">
			<div class="user-name">孤月</div>
			<div class="user-photo">
				<img src="images/gyjs_3.png" class="edit-user-head" />
			</div>
		</div>
		<div class="base-item">
			<div class="edit-label">工作领域</div>
			<div class="edit-val view-val">视觉设计</div>
		</div>
		<div class="base-item">
			<div class="edit-label">工作年限</div>
			<div class="edit-val input-val">
				<input type="tel" value="1" id="edit-year" maxlength="2" > 年
			</div>
		</div>
		<div class="base-item">
			<div class="edit-label">公司</div>
			<div class="edit-val input-val">
				<input type="text" value="上海奥澈信息技术有限公司" id="edit-company" maxlength="20" >
			</div>
		</div>
		<button class="save">保存</button>
	</div>
	<div class="edit-layer hide">
		<div class="edit-view-box">
			<div class="edit-view-item">视觉设计</div>
			<div class="edit-view-item">交互设计</div>
			<div class="edit-view-item">产品经理</div>
			<div class="edit-view-item">用户体验</div>
			<div class="edit-view-item">其他</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/iscroll-probe.js"></script>
</body>
</html>
