<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable = no">
<title>ZE SPEED</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/detail.css">
<script src="jquery/jquery-1.8.2.js" type="text/javascript"></script>  
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>  
<script src="jquery/shareone.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<section class="page detailPage">
	<header>
		<div class="home">
			<a href="index.html"><img src="images/detailPage/home.png" /></a>
		</div>
		<div class="rank"></div>
	</header>
	<section id="content"></section>
	<footer>
		<div class="comment-submit">
			<div class="icon-img-box">
				<img src="images/detailPage/comment.png" class="print-img icon-img"/>
				<img src="images/detailPage/comment2.png" class="print-img icon-img display"/>
			</div>
			<div class="text-bt">评论</div>
		</div>
		<div class="share">
			<div class="icon-img-box">
				<img src="images/detailPage/share.png" class="unload-img icon-img"/>
			</div>
			<div class="text-bt">分享</div>
		</div>
	</footer>

	<section class="comment-add">
		<div class="comment-add-box">
			<div class="comment-fn-box">
				<div class="exit">取消</div>
				<div class="comment-title">添加介绍</div>
				<div class="comfirm">确认</div>
			</div>
			<div class="comment-text-box">
				<div class="comment-text-box-inner">
					<textarea id="comment-text" placeholder="请在此输入评论"></textarea>
				</div>
			</div>
		</div>
	</section>

	<section class="layer">
		<div class="share-icon">
			<img src="images/detailPage/share_icon.png" />
		</div>
	</section>
</section>
<script type="text/javascript" src="js/cssReset.js"></script>
<script type="text/javascript" src="js/detail.js"></script>
</body>
</html>
