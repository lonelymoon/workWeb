<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css?v=0">
<title></title>
</head>
<body>
<div class="loading">
	<div class="loading-content"></div>
</div>

<section id="container">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="page page-1">
					<div class="page-bg">
						<img src="" data-src="images/bg1.jpg" >
					</div>
					<div class="page-content">
						<div class="page1-center">
							<div class="ui-page1-rotate">
								<img src="" data-src="images/circle.png">
							</div>
							<div class="ui-page1-earth">
								<img src="" data-src="images/earth.png">
							</div>
							<div class="ui-left-text">
								<img src="" data-src="images/text_1.png">
							</div>
							<div class="ui-right-text">
								<img src="" data-src="images/text_2.png">
							</div>
							<div class="ui-canvas-loop">
								<canvas id="canvas-loop"></canvas>
							</div>
							<div class="ui-arrow-loop">
								<img src="" data-src="images/arrow.png">
							</div>
							<div class="ui-page1-btn">
								<img src="" data-src="images/btn1.png">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page page-2">
					<div class="page-bg">
						<img src="" data-src="images/bg2.jpg" >
					</div>
					<div class="page-content">
						<div class="page2-center">
							<div class="page2-text-box">
								<pre></pre>
							</div>
							<div class="dian-loop" data-id="1">
								<div class="dian-item di-5">
									<img src="images/dianliang.png">
								</div>
								<div class="dian-item di-4">
									<img src="images/dianliang.png">
								</div>
								<div class="dian-item di-3">
									<img src="images/dianliang.png">
								</div>
								<div class="dian-item di-2">
									<img src="images/dianliang.png">
								</div>
								<div class="dian-item di-1">
									<img src="images/dianliang.png">
								</div>
							</div>
							<div class="icon-box">
								<div class="icon-item icon-chilun">
									<img src="" data-src="images/icon-1.png">
								</div>
								<div class="icon-item icon-zhiwen">
									<img src="" data-src="images/icon-2.png">
								</div>
								<div class="icon-item icon-home">
									<img src="" data-src="images/icon-3.png">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page page-3">
					<div class="page-bg">
						<img src="" data-src="images/bg3.jpg">
					</div>
					<div class="page-content">
						<div class="page3-center">
							<div class="page3-rotate-loop">
								<img src="" data-src="images/circle.png">
							</div>
							<div class="page3-earth-loop">
								<img src="" data-src="images/earth.png">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page page-4">
					<div class="page-bg">
						<img src="" data-src="images/bg4.jpg">
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/functions.js?v=1.33"></script>
<script type="text/javascript" src="js/main.js?v=1.5" cache="no"></script>
</body>
</html>
