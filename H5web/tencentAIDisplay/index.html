<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css?v=1.32">
<title></title>
</head>
<body>
<div class="loading">
	<div class="loading-content"></div>
</div>

<section id="container">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="page page-1">
					<div class="page-bg">
						<img src="images/bg1.jpg" data-src="images/bg1.jpg" >
					</div>
					<div class="page-content">
						<div class="page1-center">
							<div class="ui-page1-rotate">
								<img src="" data-src="images/circle.png">
							</div>
							<div class="ui-page1-earth">
								<img src="" data-src="images/earth.png">
							</div>
							<div class="ui-left-text">
								<img src="" data-src="images/text_1.png">
							</div>
							<div class="ui-right-text">
								<img src="" data-src="images/text_2.png">
							</div>
							<div class="ui-canvas-loop">
								<canvas id="canvas-loop"></canvas>
							</div>
							<div class="ui-arrow-loop">
								<img src="" data-src="images/arrow.png">
							</div>
							<div class="ui-page1-btn">
								<img src="" data-src="images/btn1.png">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page page-2"></div>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/functions.js?v=1.33"></script>
<script type="text/javascript" src="js/main.js?v=1.4"></script>
</body>
</html>
