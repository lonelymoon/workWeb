<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>女子学院</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
<div class="music" data-status="">
	<img src="images/Note.png" id="bgmIcon">
	<audio src="media/bg.mp3" controls="false" style="display:none;" id="bgm" loop="loop"></audio>
</div>
<div class="layer">
	<div class="text-inner">loading....</div>
</div>
<div class="layer-box hide">
	<div class="alert">
		<div class="alter-title"></div>
		<div class="alter-msg"></div>
		<div class="alter-btn"></div>
	</div>
</div>
<section id="container">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="page">
					<img src="images/bg_1.png">
					<div class="animation-text">
						<div class="ani-text ani-text-fir">时光如梭</div>
						<div class="ani-text ani-text-sec">一年又一年</div>
						<div class="ani-text ani-text-thr">你还在吗</div>
						<div class="ani-text ani-text-fou">可曾想念...</div>
						<div class="ani-text ani-text-fiv"></div>
					</div>
					<div class="animation-flower"></div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page page2">
					<div class="page-banner">
						<img src="images/bg_2.png">
					</div>
					<div class="page-wrapper">
						<div class="page-title">留言墙</div>
						<div class="page-content">
							<div class="msg-box"></div>
						</div>
						<div class="page-footer">
							<div class="page-btn say-btn">我有话说</div>
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page page3">
					<div class="page3-wrapper">
						<div class="page-bg">
							<img src="images/bg_3.png">
						</div>
						<div class="page3-content">
							<div class="input-box">
								<input type="text" placeholder="昵称" id="name" maxlength="16">
							</div>
							<div class="input-box">
								<div class="selector-box year-box">
									<div class="selector-val">入学时间</div>
									<ul class="selector">
										<div class="selector-wrapper">
											<div class="selector-scroll"></div>
										</div>
									</ul>
								</div>
							</div>
							<div class="input-box">
								<div class="selector-box major-box">
									<div class="selector-val">专业科目</div>
									<ul class="selector">
										<div class="selector-wrapper">
											<div class="selector-scroll">
												<li class="selector-list" data-type="1">汉语言文学</li>
												<li class="selector-list" data-type="2">公共关系</li>
												<li class="selector-list" data-type="3">文化产业管理</li>
											</div>
										</div>
									</ul>
								</div>
							</div>
							<div class="input-box">
								<textarea id="input-msg" placeholder="想对女院说..." maxlength="200"></textarea>
							</div>
						</div>
						<div class="page-footer">
							<div class="page-btn send-btn">发送留言</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/plugs/require.js" data-main="js/main-built"></script>
</body>
</html>
