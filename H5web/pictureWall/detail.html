<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable = no">
<title>乐扶照片墙</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/detail.css">
</head>
<body>
<section class="page detailPage">
	<header>
		<div class="home">
			<a href="index.html"><img src="images/detailPage/home.png" /></a>
		</div>
		<div class="rank">
			<span class="rank-icon">
				<img src="images/detailPage/crown_m.png" />
			</span>
			<span class="rank-icon">
				<img src="images/detailPage/crown_w.png" />
			</span>
		</div>
	</header>
	<section id="content">
		<div class="like" data-loved="true" data-id="22">
			<div class="likeImage">
				<img src="images/detailPage/heart_red.png" class="likeImages" />
				<img src="images/detailPage/heart_white.png" class="likeImages display" />
			</div>
			<em class="likeNum">273</em>次赞
		</div>
		<div class="comment-show">
			<div class="comment-list owner-comment">
				<div class="comment-user-photo">
					<img src="images/detailPage/heart_red.png" />
				</div>
				<div class="comment-user-text">
					<div class="user-msg">
						Alex
					</div>
					<div class="comment-text">
						我点了赞!!
					</div>	
				</div>
				<div class="post-time">
					7-11 10:28
				</div>
			</div>
			<div class="comment-list">
				<div class="comment-user-photo">
					<img src="images/detailPage/heart_red.png" />
				</div>
				<div class="comment-user-text">
					<div class="user-msg">
						Alex
					</div>
					<div class="comment-text">
						我点了赞!!
					</div>	
				</div>
				<div class="post-time">
					7-11 10:28
				</div>
			</div>
			<div class="comment-list">
				<div class="comment-user-photo">
					<img src="images/detailPage/heart_red.png" />
				</div>
				<div class="comment-user-text">
					<div class="user-msg">
						Alex
					</div>
					<div class="comment-text">
						我点了赞!!
					</div>	
				</div>
				<div class="post-time">
					7-11 10:28
				</div>
			</div>
			<div class="last-fixed"></div>
		</div>
	</section>
	<footer>
		<div class="comment-submit">
			<div class="icon-img-box">
				<img src="images/detailPage/comment.png" class="print-img icon-img"/>
				<img src="images/detailPage/comment2.png" class="print-img icon-img display"/>
			</div>
			<div class="text-bt">评论</div>
		</div>
		<div class="share">
			<div class="icon-img-box">
				<img src="images/detailPage/share.png" class="unload-img icon-img"/>
			</div>
			<div class="text-bt">分享</div>
		</div>
	</footer>

	<section class="comment-add">
		<div class="comment-add-box">
			<div class="comment-fn-box">
				<div class="exit">取消</div>
				<div class="comment-title">添加介绍</div>
				<div class="comfirm">确认</div>
			</div>
			<div class="comment-text-box">
				<div class="comment-text-box-inner">
					<textarea id="comment-text" placeholder="请在此输入评论"></textarea>
				</div>
			</div>
		</div>
	</section>

	<section class="layer">
		<div class="share-icon">
			<img src="images/detailPage/share_icon.png" />
		</div>
	</section>
</section>

<script type="text/javascript" src="js/cssReset.js"></script>
<script type="text/javascript" src="js/detail.js"></script>
</body>
</html>
