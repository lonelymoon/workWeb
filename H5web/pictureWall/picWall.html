<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable = no">
<title>乐扶照片墙</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/picWall.css">
</head>
<body>
<section class="page picWall">
	<section id="content">
		<div class="content">
			<div class="wall-items" data-month="7">
				<div class="wall-title">
					<em class="wall-icon">|</em>
					<span class="month-cn">7月</span>
					<em class="month-en">July</em>
				</div>
				<div class="wall-pic-lists">
					<div class="row first-row">
						<div class="pic-items" data-id="1" style="background:url('images/picWall/2.jpg') no-repeat center;">
							<div class="icon-box">
								<div class="like" data-id="1" data-loved="true">
									<div class="likeImage">
										<img src="images/picWall/heart_rs.png" />
										<img src="images/picWall/heart_ws.png" class="display"/>
									</div>
									<div class="likeNum">200</div>
								</div>
								<div class="rank">
									<span class="rank-icon">
										<img src="images/picWall/crown_m.png" />
									</span>
									<span class="rank-icon">
										<img src="images/picWall/crown_w.png" />
									</span>
								</div>
							</div>
						</div>
						<div class="pic-items pic-center" data-id="2" style="background:url('images/picWall/3.jpg') no-repeat center;">
						</div>
						<div class="pic-items" data-id="3" style="background:url('images/picWall/4.jpg') no-repeat center;">
						</div>
					</div>
					<div class="row">
						<div class="pic-items" data-id="4" style="background:url('images/picWall/5.jpg') no-repeat center;">
						</div>
						<div class="pic-items pic-center" data-id="5" style="background:url('images/picWall/6.jpg') no-repeat center;">
						</div>
						<div class="pic-items" data-id="6" style="background:url('images/picWall/7.jpg') no-repeat center;">
						</div>
					</div>
				</div>
			</div>
			<div class="wall-items" data-month="6">
				<div class="wall-title">
					<em class="wall-icon">|</em>
					<span class="month-cn">6月</span>
					<em class="month-en">June</em>
				</div>
				<div class="wall-pic-lists">
					<div class="row first-row">
						<div class="pic-items" data-id="1" style="background:url('images/picWall/8.jpg') no-repeat center;">
						</div>
						<div class="pic-items pic-center" data-id="2" style="background:url('images/picWall/9.jpg') no-repeat center;">
						</div>
						<div class="pic-items" data-id="3" style="background:url('images/picWall/10.jpg') no-repeat center;">
						</div>
					</div>
					<div class="row">
						<div class="pic-items" data-id="4" style="background:url('images/picWall/11.jpg') no-repeat center;">
						</div>
						<div class="pic-items pic-center" data-id="5" style="background:url('images/picWall/12.jpg') no-repeat center;">
						</div>
						<div class="pic-items" data-id="6" style="background:url('images/picWall/13.jpg') no-repeat center;">
						</div>
					</div>
				</div>
			</div>
			<div class="wall-items" data-month="5">
				<div class="wall-title">
					<em class="wall-icon">|</em>
					<span class="month-cn">5月</span>
					<em class="month-en">May</em>
				</div>
				<div class="wall-pic-lists">
					<div class="row first-row">
						<div class="pic-items" data-id="1" style="background:url('images/picWall/14.jpg') no-repeat center;">
						</div>
						<div class="pic-items pic-center" data-id="2" style="background:url('images/picWall/15.jpg') no-repeat center;">
						</div>
						<div class="pic-items" data-id="3" style="background:url('images/picWall/16.jpg') no-repeat center;">
						</div>
					</div>
					<div class="row">
						<div class="pic-items" data-id="4" style="background:url('images/picWall/17.jpg') no-repeat center;">
						</div>
						<div class="pic-items pic-center" data-id="5" style="background:url('images/picWall/18.jpg') no-repeat center;">
						</div>
						<div class="pic-items" data-id="6" style="background:url('images/picWall/19.jpg') no-repeat center;">
						</div>
					</div>
				</div>
			</div>
			<div class="wall-items" data-month="4">
				<div class="wall-title">
					<em class="wall-icon">|</em>
					<span class="month-cn">4月</span>
					<em class="month-en">April</em>
				</div>
				<div class="wall-pic-lists">
					<div class="row first-row">
						<div class="pic-items" data-id="1" style="background:url('images/picWall/20.jpg') no-repeat center;">
						</div>
						<div class="pic-items pic-center" data-id="2" style="background:url('images/picWall/21.jpg') no-repeat center;">
						</div>
						<div class="pic-items" data-id="3" style="background:url('images/picWall/22.jpg') no-repeat center;">
						</div>
					</div>
					<div class="row">
						<div class="pic-items" data-id="4" style="background:url('images/picWall/23.jpg') no-repeat center;">
						</div>
						<div class="pic-items pic-center" data-id="5" style="background:url('images/picWall/24.jpg') no-repeat center;">
						</div>
						<div class="pic-items" data-id="6" style="background:url('images/picWall/25.jpg') no-repeat center;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
<script type="text/javascript" src="js/cssReset.js"></script>
<script type="text/javascript" src="js/picWall.js"></script>
</body>
</html>
