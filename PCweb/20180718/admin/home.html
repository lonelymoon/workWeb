<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>如新-后台管理系统</title>
<link href='https://fonts.css.network/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
<link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css">
<style>
[v-cloak]{
  display: none;
}
</style>
<script src="vue.min.js" type="text/javascript"></script>
</head>
<body>
<div id="app" v-cloak>
  <v-app>
    <v-navigation-drawer app dark class="blue" width="200" v-model="showNav">
      <v-list style="font-size: 32px; font-weight: 700; text-align: center;" class="py-3">
        LOGO
      </v-list>
      <v-divider></v-divider>
      <v-list
          v-for="kind in kinds"
          :key="kind.kid"
          style="font-size: 20px;"
          class="py-0"
      >
        <v-list-tile avatar v-ripple @click="changeKind(kind.kid)">
          <v-list-tile-avatar>
            <v-icon>people</v-icon>
          </v-list-tile-avatar>
          <v-list-tile-content>
            {{kind.text}}
          </v-list-tile-content>
        </v-list-tile>
        <v-divider></v-divider>
      </v-list>
    </v-navigation-drawer>

    <v-content row wrap>

      <v-flex xs12>
        <v-toolbar color="blue" dark>
          <v-toolbar-side-icon @click="showNav = !showNav"></v-toolbar-side-icon>
          <v-toolbar-title>
            如新后台管理系统
          </v-toolbar-title>
          <v-spacer></v-spacer>
          <span class="hidden-xs-only pr-2">{{today}}</span>
          <span>欢迎您，管理员</span>
        </v-toolbar>
      </v-flex>

      <v-flex xs12>
        <v-toolbar flat class="py-1" color="white">
          <v-toolbar-title></v-toolbar-title>
          <v-spacer></v-spacer>
          <v-btn color="blue" dark style="width:160px;">
            新增
          </v-btn>
        </v-toolbar>
      </v-flex>

      <v-container fluid>
        <v-layout row wrap>
          <v-flex>

            <v-data-table
              :headers="headers"
              :items="items"
              hide-actions
            >
              <template slot="items" slot-scope="props">
                <td>{{ props.item.uid }}</td>
                <td>{{ props.item.name }}</td>
                <td>{{ props.item.describe }}</td>
                <td>
                  <img :src="path + props.item.img"
                       style="max-width: 100px; width: 100%; display: block;"
                    v-if="!!props.item.img"
                  >
                  <span v-if="!props.item.img">无</span>
                </td>
                <td>
                  <v-btn icon flat depressed small @click="swapUp(props)">
                    <v-icon>arrow_upward</v-icon>
                  </v-btn>
                  <v-btn icon flat depressed small @click="swapDown(props)">
                    <v-icon>arrow_downward</v-icon>
                  </v-btn>
                </td>
                <td>
                  <v-btn icon flat depressed small>
                    <v-icon>edit</v-icon>
                  </v-btn>
                  <v-btn icon flat depressed small>
                    <v-icon>delete</v-icon>
                  </v-btn>
                </td>
                <td>{{ props.item.date }}</td>
              </template>
            </v-data-table>

          </v-flex>
        </v-layout>
      </v-container>
    </v-content>
  </v-app>
  <div class="name">
    <input type="text" v-model="name" id="name" placeholder="姓名">
  </div>
  <div class="photos">
    <input type="file" @change="changeImage($event)" id="photo" accept="image/*">
  </div>
  <div class="desc">
  <textarea id="desc" placeholder="描述" v-model="desc"></textarea>
  </div>
  <div class="sub">
    <button id="submit" @click="post">提交</button>
  </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script type="text/javascript" src="home.js"></script>
</body>
</html>
