<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>ZE SPEED</title>
<script type="text/javascript">
if(window.innerWidth > 800){
	window.location.href = "../index.html";
}
</script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link href='http://cdn.webfont.youziku.com/webfonts/nomal/97183/47565/5995449df629d8056cf4cb65.css' rel='stylesheet' type='text/css' />
<link href='http://cdn.webfont.youziku.com/webfonts/nomal/97183/46865/59954b20f629d8056cf4cb6c.css' rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<section id="content">
	<div class="content">
		<img src="" data-link="images/img-1.jpg">
		<div class="video-box">
			<iframe frameborder="0" src="https://v.qq.com/iframe/player.html?vid=h0540uz7fbk&tiny=0&auto=0" allowfullscreen></iframe>
		</div>
	</div>
	<div class="other">
		<div class="slide-box">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="clip-img clip-1">
							<img src="" data-link="images/img-1.jpg">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="clip-img clip-2">
							<img src="" data-link="images/img-2.png">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="clip-img clip-3">
							<img src="" data-link="images/img-2.png">
						</div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		<div class="detail">
			<div class="detail-btn">
				VIEW DETAIL &gt;
			</div>
			<div class="detail-box">
				<div class="detail-scroll">
					<img src="" data-link="images/img-2.png">
					<div class="detail-btn-box">
						<div class="back">返回</div>
						<div class="date">课程预约</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<div class="loading-container">
	<div class="loading-wrapper">
		<div class="loading-logo">
			<img src="../images/icon-logo.png" class="abs-img">
		</div>
		<div class="loading-box">
			<div class="loading-bar"></div>
		</div>
	</div>
</div>

<div class="QRcode">
	<div class="QRwrapper">
		<img src="../images/QRcode.jpg">
		<div class="QRtext">
			扫码预约
		</div>
		<div class="Iknow">
			我知道了
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
