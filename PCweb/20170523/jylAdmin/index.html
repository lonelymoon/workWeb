<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>居怡乐后台管理</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/jquery.page.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
	<div class="header">
		<div class="h-left">
			<div class="logo">
				<img src="logo.png">
			</div>
			<div class="searchBox">
				<input type="text" id="search" placeholder="电话号码">
				<div class="search-btn">搜索</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="h-right">
			<div class="msg">管理员</div>
			<div class="exclBtn">导出表格</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="content">
		<div class="pageListBox"></div>
		<div class="titleBox">
			<div class="title">申请表</div>
			<div class="tableTitle">
				<div class="row titleRow">
					<div class="time item">申请时间</div>
					<div class="name item">姓名</div>
					<div class="tel item">电话号码</div>
					<div class="local item">房屋所在地</div>
					<div class="area item">房屋面积</div>
					<div class="type item">房屋格局</div>
					<div class="fixTime item">完成装修时间</div>
					<div class="furn item">家具进去</div>
					<div class="baby item">儿童孕妇</div>
					<div class="plan item">计划入住</div>
					<div class="checkTime item">监测时间</div>
					<div class="describe item">情况描述</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="tableBox">
			<div class="tableBody">
				<div class="row bodyRow">
					<div class="time item">2017.01.01</div>
					<div class="name item">赵晓倩</div>
					<div class="tel item">13090000000</div>
					<div class="local item">延安东路xx号</div>
					<div class="area item">90~140平</div>
					<div class="type item">3室2厅</div>
					<div class="fixTime item">2个月</div>
					<div class="furn item">否</div>
					<div class="baby item">0~3岁</div>
					<div class="plan item">2周内</div>
					<div class="checkTime item">近期周末</div>
					<div class="describe item">不可描述不可描述不可描述不可描述不可描述不可描述不可描述不</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.page.js"></script>
<script type="text/javascript" src="js/iscroll-lite.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
