<script type="text/javascript">
jQuery(function($){
	$('#submit').on('click',function(e){
		var $name = $('#name').val() || "",
			$phone = $('#phone').val() || "",
			$mail = $('#mail').val() || "";

		if(!$name){
			alert("请填写您的称呼");
			return false;
		}

		if(!(/^1[34578]\d{9}$/.test($phone))){
			alert("手机填写有误，请重新填写");
			return false;
		}

		$.ajax({  
			type:'post',
            url:'/Register.action',   			
            data:{
            	strpaperphone:$phone,
            	strpapername:$name,
            	strpaperemail:$mail
        	},   
            dataType:'json', //很重要!!!.预期服务器返回的数据类型 ,  
            success:function(data)
        	{              	
        		if(data.strflg == "0"){
        			alert("信息提交成功");
        			window.location.reload();
        			return false;
        		}
        		alert("信息提交失败，请稍候重试");	
        	},
            error:function()
        	{   
            	alert("信息提交失败，请稍候重试");
        	}     	    
    	}); 

	});
});
</script>
