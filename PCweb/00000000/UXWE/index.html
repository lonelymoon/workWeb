<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UXWE</title>
<link rel="stylesheet" type="text/css" href="base/css/style.css">
<link rel="stylesheet" type="text/css" href="base/css/common.css">
<link rel="stylesheet" type="text/css" href="plugs/css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/homepage.css">
</head>
<body>
<header id="header">
	<section id="top-banner">
		<div class="swiper-container">
	      	<div class="swiper-wrapper">
	        </div>
	    </div>
	</section>
</header>
<section id="container">
	<section class="note-msg-register">
		<div class="msg-register">为设计而聚，为故事而留。</div>
		<a href="login/index.html?source=register">
			<div class="msg-register-btn">立即注册</div>
		</a>
	</section>

	<section id="column-box">
		<div class="column-list">
			<div class="column-title">
				<span class="cn-title">当前活动</span>
				<span class="en-title">/ Workshop</span>
			</div>
			<div class="column-content" id="now-activities">
				<div class="swiper-container">
			      	<div class="swiper-wrapper">
			        </div>
			    </div>
			    <div class="swiper-pagination">
			    </div>
			</div>
		</div>

		<div class="column-list">
			<div class="column-title">
				<span class="cn-title">往期工作坊</span>
				<span class="en-title">/ Workshop</span>
			</div>
			<div class="column-content" id="past-activities">
			</div>
		</div>

		<div class="column-list">
			<div class="column-title">
				<span class="cn-title">公益讲师</span>
				<span class="en-title">/ Lecturer</span>
			</div>
			<div class="column-content" id="lecturer">
			</div>
		</div>

		<div class="column-list">
			<div class="column-title">
				<span class="cn-title">关于我们</span>
				<span class="en-title">/ About us</span>
			</div>
			<div class="column-content" id="about-us">
				<div class="about-us-box">
					<div class="about-us-intro">
						<div class="about-us-intro-content">
							UXWE是围绕UX领域的专题型工作坊。会议常规选取每月的第一周举办，每次邀请一位行业专家，以用户体验为核心，围绕产品设计、交互设计、用户体验、视觉设计等领域，结合理论与实践开展讨论活动。
						</div>
						<div class="about-us-intro-note hide">
							<div class="about-us-note">
								加入我们一起成长吧
							</div>
							<a href="login/index.html?source=register">
								<div class="about-us-join-btn">加入我们</div>
							</a>
						</div>
					</div>
					<div class="about-us-QRcode">
						<div class="QRcode">
							<img src="images/wbm_01.jpg" />
							<div>Weibo:UXWE</div>
						</div>
						<div class="QRcode">
							<img src="images/wechat_01.png" />
							<div>WeChat:UXWE活动</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="column-list">
			<div class="column-title">
				<span class="cn-title">合作伙伴</span>
				<span class="en-title">/ Partner</span>
			</div>
			<div class="column-content" id="sponsors">
			</div>
		</div>
	</section>
</section>
<footer id="footer"></footer>
<script type="text/javascript" src="base/js/jquery.min.js"></script>
<script type="text/javascript" src="plugs/js/swiper.min.js"></script>
<script type="text/javascript" src="base/js/uxwe.js"></script>
<script type="text/javascript" src="base/js/uxwe.utils.js"></script>
<script type="text/javascript" src="base/js/functions.js"></script>
<script type="text/javascript" src="js/uxwe.reset.js"></script>
</body>
</html>
