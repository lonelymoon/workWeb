<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UXWE·个人中心</title>
<link rel="stylesheet" type="text/css" href="../../base/css/style.css">
<link rel="stylesheet" type="text/css" href="../../base/css/common.css">
<link rel="stylesheet" type="text/css" href="../../plugs/css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/userCenter.css">
</head>
<body>

<header id="header"></header>

<section id="container">
	<div class="content">
		<div class="user-msg-box">
			<div class="user-photo"></div>
			<div class="user-msg">
				<div class="user-name">张三</div>
				<div class="user-working">
					<span>视觉设计</span><span>1年</span>
				</div>
				<div class="edit">
					<a href="">
						编辑个人资料
					</a>
				</div>
			</div>
		</div>
		<div class="user-status-box">
			<div class="user-comfirm u-column">
				<div class="u-column-title">已验证的信息</div>
				<div class="u-column-content">
					<div class="comfirm-list" data-status="pass">
						微信号
					</div>
					<div class="comfirm-list" data-status="pass">
						电话号码
					</div>
				</div>
			</div>
			<div class="user-activities u-column">
				<div class="u-column-title">已报名的活动</div>
				<div class="u-column-content">
				</div>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript" src="../../base/js/jquery.min.js"></script>
<script type="text/javascript" src="../../plugs/js/swiper.min.js"></script>
<script type="text/javascript" src="../../base/js/uxwe.js"></script>
<script type="text/javascript" src="../../base/js/uxwe.utils.js"></script>
<script type="text/javascript" src="../../base/js/functions.js"></script>
<script type="text/javascript" src="js/userCenter.js"></script>
</body>
</html>
