<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>欢迎加入UXWE</title>
<link rel="Shortcut Icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="css/enroll.css">
</head>
<body>
<section id="content">
	<div class="enroll-box">
		<div class="logo">
			<img src="images/logo11.png">
		</div>
		<div class="title">
			<div>活动报名</div>
		</div>
	</div>

	<div class="status-box enroll">
		<div class="status-title">
			请填写报名本次活动的申请理由
		</div>
		<div class="note-msg">
			填写理由能更好的参与活动并有助于分析筛选适合您的工作坊
		</div>
		<div class="status-content">
			<textarea id="reason" placeholder="对这个课题很感兴趣！"></textarea>
			<div class="btn-submit">提交</div>
		</div>
		<div class="note-msg-bottom"></div>

		<div class="bottom-link" id="skip">
			<span>点击跳过</span>
		</div>
	</div>

	<div class="status-box under-review">
		<div class="status-title">
			"报名已提交，正在审核中"
		</div>
		<div class="note-msg">
			由于UXWE公益工作坊免费名额有限，我们将于结束报名后统计信息，并在会议前一周通过微信告知您的审核情况，敬请关注微信“报名情况”。
		</div>
		<div class="status-content">
			
		</div>
		<div class="note-msg-bottom"></div>

		<div class="bottom-link">
			<div class="QRcode">
				<img src="images/wechat_01.png">
				<div class="code-msg">
					扫描二维码关注微信
				</div>
			</div>
			<a href="../index.html"><span>回到首页</span></a>
		</div>
	</div>

	<div class="status-box success">
		<div class="status-title">
			"报名成功，请留意微信信息"
		</div>
		<div class="note-msg">
			恭喜您通过审核，请随时关注我们的微信动态。
		</div>
		<div class="status-content">
			<div class="event">
				<img src="images/result.png" width="290" height="190">
			</div>
			<div class="QRcode">
				<img src="images/wechat_01.png">
			</div>
		</div>
		<div class="note-msg-bottom">
			由于UXWE公益工作坊免费名额有限,我们将于结束报名后统计信息,并在会议前 一周通过微信告知您的审核情况,敬请关注微信“报名情况”。
		</div>

		<div class="bottom-link">
			<a href="../index.html"><span>回到首页</span></a>
		</div>
	</div>

</section>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="js/enroll.js"></script>
</body>
</html>
