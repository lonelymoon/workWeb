<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>女子学院后台管理系统</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css">
<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.scrollbar.css">
<link rel="stylesheet" type="text/css" href="css/jquery.page.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="content">
	<div class="nav-box">
		<div class="logo">
			<img src="images/logo.png">
		</div>
		<div class="check">
			<img src="images/ly_1.png">
			<div class="check-text">留言审核</div>
		</div>
		<div class="user-logout">
			<img src="images/dc_1.png">
			<div class="logout-text">登出</div>
		</div>
	</div>
	<div class="content-box">
		<div class="content-header">
			<div class="header-btn-box">
				<div class="header-btn allPass">仅显示已通过</div>
				<div class="header-btn allUnPass">仅显示未通过</div>
				<div class="header-btn all">显示所有</div>
			</div>
			<div class="header-hello"></div>
		</div>
		<div class="content-container">
			<div class="content-title">审核</div>
			<div class="content-wrapper">
				<div class="row">
					<div class="item name name-title">昵称</div>
					<div class="item major major-title">专业</div>
					<div class="item year year-title">入学年份</div>
					<div class="item msg msg-title">留言</div>
					<div class="item time time-title">时间</div>
					<div class="item status status-title">通过</div>
				</div>
				<div class="scroll-wrapper">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
							</div>
						</div>
						<div class="swiper-scrollbar"></div>
					</div>
				</div>
			</div>
			<div class="fenye">
				<div class="fenye-box"></div>
			</div>
		</div>
		<div class="content-footer">
			<div class="save-btn pass">审核通过</div>
			<div class="save-btn unpass">隐藏留言</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/idangerous.swiper.min.js"></script>
<script type="text/javascript" src="js/idangerous.swiper.scrollbar.min.js"></script>
<script type="text/javascript" src="js/jquery.page.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
