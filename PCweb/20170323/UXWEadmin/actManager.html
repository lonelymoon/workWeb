<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UXWE信息管理系统</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/actManager.css">
</head>
<body>
<div class="container">
	<div class="banner">
		<div class="logo">
			<img src="images/LOGO.png">
		</div>
		<div class="nav">
			<div class="nav-wrapper">
				<ul class="cate first-cate fn">
					功能
					<li class="nlist fnlist" data-link="publishAct">发布活动</li>
					<li class="nlist" data-link="addLecturers">添加讲师</li>
				</ul>
				<ul class="cate mana">
					管理
					<li class="nlist fnlist" data-link="actManager">活动管理</li>
					<li class="nlist" data-link="lecManager">讲师管理</li>
					<li class="nlist" data-link="userManager">用户管理</li>
				</ul>
				<ul class="cate send">
					推广
					<li class="nlist fnlist" data-link="adManager">广告主</li>
				</ul>
				<ul class="cate count">
					统计
					<li class="nlist fnlist" data-link="userAnalysis">用户分析</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="header">
			<div class="manager">
				<div class="photo"></div>
				<div class="name">管理员</div>
			</div>
		</div>
		<div class="content-box">
			<div class="content-wrapper">
				<div class="total-title">未发布</div>
				<div class="content-msg unpublish-msg">
					
				</div>
				<div class="total-title">已发布<div class="note">按照发布日期新旧排列</div></div>
				<div class="content-msg publish-msg">
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/actManager.js"></script>
</body>
</html>
